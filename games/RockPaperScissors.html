<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RockPaperScissors.css">
    <script defer src="./RockPaperScissors.js"></script>
    <title>Rock-Paper-Scissors</title>

</head>
<body>
    <div class="background">
        <nav>
            <a href="../index.html">
                <img src="../logo.png" class="logo" alt="Logo">
            </a>
            <ul>
                <li><a href="../games.html">Back</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1 class="animation">Kitten Doggy 'n Chicks</h1>
            <p class="animation">Rock Paper Scissors but with a small twist</p>
        </div>
        <div class="start">
            <button type="button" class="btn" onclick="openPopup('popup')">START</button>
            <div class="popup" id="popup">
                <div>
                    <div class="main">
                        <h3>Kitten Doggy 'n Chicks</h3>
                        <!-- choose a character Kitten doggy or chicken -->
                        <p>Choose your character</p>
                        <button type="button" class="character-btn" onclick="chooseCharacter('Doggy')">
                            <img src="1.png" class="featuring-img animation" alt="Doggy">
                        </button>
                        <button type="button" class="character-btn" onclick="chooseCharacter('Chicks')">
                            <img src="2.png" class="featuring-img animation" alt="Chicks">
                        </button>
                        <button type="button" class="character-btn" onclick="chooseCharacter('Kitten')">
                            <img src="3.png" class="featuring-img animation" alt="Kitten">
                        </button>
                    </div>
                    <div id="result-display"></div>

                    <button type="button" onclick="closePopup('popup')">End</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy;Alina Cui 2024. All rights reserved.</p>
    </div>

</body>
</html>
