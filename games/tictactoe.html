<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="tictactoe.css">

    <title>Tic-Tac-Toe</title>

<body>
    <div class="background">
        <nav>
            <a href="../index.html">

            </section>
        </main>
    </div>
